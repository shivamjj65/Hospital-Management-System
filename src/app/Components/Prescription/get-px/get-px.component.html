<section>
  <div class="content">
    <div class="container">
        <label class="doctor" for="name">Enter Doctor Id</label>
<input type="text" name="doctorId" class="form-control" placeholder="doctor id" #doctorId="ngModel" [(ngModel)]="myval"
    (keyup)="display()">
      <div class="title">
        <h2 class="mb-5">Patient Data</h2>
      </div>
      <div class="table-responsive">
        <table class="table custom-table">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Patient Name</th>
              <th scope="col">Prescription Date</th>
              <th scope="col">Details</th>
            </tr>
          </thead>
          <tbody>
            <tr scope="row" *ngFor="let b of presServices.listpres">
              <td>{{b.appointmentId}}</td>
              <td>{{b.patient.name}}</td>
              <td>{{b.doctor.name}}</td>
              <td>{{b.prescriptionDate | date:'yyyy-MM-dd'}}</td>
              <td>{{b.prescriptionDetails}}</td>
              <td><a class="btn" title="Update" (click)='populatePres(b)'><fa-icon [icon]="faPen"></fa-icon></a></td>
              <td><a class="btn" title="Delete" (click)='deletePres(b.id)'><fa-icon [icon]="faTrash"></fa-icon></a></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
