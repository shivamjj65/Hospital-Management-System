<section>
    <div class="content">
        <div class="container">
            <div class="title">
                <h2 class="mb-5">Appointments</h2>
            </div>
            <div class="table-responsive">
                <table class="table custom-table">
                    <thead>
                        <tr>
                            <th scope="col">Appointment ID</th>
                            <th scope="col">Patient Name</th>
                            <th scope="col">Doctor Name</th>
                            <th scope="col">Appointment Date</th>
                            <th scope="col">Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr scope="row" *ngFor="let app of appointmentData">
                            <td>{{ app.id }}</td>
                            <td>{{ app.patient.name }}</td>
                            <td>{{ app.doctor.name }}</td>
                            <td>{{ app.appointmentDate | date : "yyy-MM-dd" }}</td>
                            <td>
                                {{
                                app.status
                                ? "Confirmed"
                                : app.status === false
                                ? "Cancelled"
                                : "Pending"
                                }}
                            </td>
                            <td>
                                <button *ngIf="app.status == null" (click)="confirmAppointment(app.id)"
                                    class="btn btn-success btn-sm mr-2">
                                    Confirm
                                </button>
                                <button *ngIf="app.status == true" (click)="cancelAppointment(app.id)"
                                    class="btn btn-warning btn-sm ml-1">
                                    Reject
                                </button>
                                <!-- <label *ngIf="app.status == false" disabled>
                                    Cannot Change Status
                                </label> -->
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
