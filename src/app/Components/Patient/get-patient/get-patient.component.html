<section>
  <div class="content">
    <div class="container">
      <div class="title">
        <h2 class="mb-5">Patient Data</h2>
        
      </div>
      <div class="table-responsive">
        <table class="table custom-table">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Name</th>
              <th scope="col">Contact</th>
              <th scope="col">Address</th>
              <th scope="col">Gender</th>
              <th scope="col">DOB</th>
              <th><a title="Add Patient" class="addDoc" (click)='addPatient()'><fa-icon [icon]="faPlus"></fa-icon></a></th>
            </tr>
          </thead>
          <tbody>
            <tr scope="row" *ngFor="let item of ps.patientsList">
              <td>{{ item.id}}</td>
              <td>{{ item.name}}</td>
              <td>{{ item.phoneNumber}}</td>
              <td>{{ item.address}}</td>
              <td>{{ item.gender}}</td>
              <td>{{ item.dateOfBirth |date: 'yyyy-MM-dd'}}</td>
              <td><a title="Update" (click)='updatePatient(item)'><fa-icon [icon]="faPen"></fa-icon></a></td>
              <td><a title="Delete" (click)='deletePatient(item.id)'><fa-icon [icon]="faTrash"></fa-icon></a></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
