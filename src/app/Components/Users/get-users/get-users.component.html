<section>
  <div class="content">
    <div class="container">
      <div class="title">
        <h2 class="mb-5">User Data</h2>
        
      </div>
      <div class="table-responsive">
        <table class="table custom-table">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">E-Mail</th>
              <th scope="col">Role</th>
              <!-- <th><a title="Add Doctor" class="addDoc" (click)='addUser()'><fa-icon [icon]="faPlus"></fa-icon></a></th> -->
            </tr>
          </thead>
          <tbody>
            <tr scope="row" *ngFor="let item of us.usersList">
              <td>{{ item.id}}</td>
              <td>{{ item.email}}</td>
              <td>{{ item.role}}</td>
              <!-- <td><a title="Update" (click)='updateUser()'><fa-icon [icon]="faPen"></fa-icon></a></td> -->
              </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
